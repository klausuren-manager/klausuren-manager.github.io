<div id="contentWrapper">

  <aside>
        <!-- Clock & Timer -->
    <div id="clockAndTimer">
      <h3 style="font-size: 15px; padding-bottom: 1.15rem" id="Datum">HEUTIGES DATUM</h3>

      <!-- Clock -->
      <div id="Clock">
        <h5 style="padding: 0 !important; margin: 0 0 0 0.25em !important; text-align: left; font-size: 12px;">UHRZEIT
        </h5>
        <span id="clockTimeMain">00:00</span>
        <span id="clockTimeSeconds">00</span>
      </div>

      <!-- Timer -->
      <div id="Timer">
        <h5 style="padding: 0 !important; margin: 0 0 0.35em 0.25em !important; text-align: left; font-size: 12px;">
          TIMER</h5>
        <div class="time-setter">

          <div class="unit">
            <button onclick="changeTime('hours', 1)" class="addTime" aria-label="Zeit inkrementieren">+</button>
            <span id="hours">00</span>
            <button onclick="changeTime('hours', -1)" class="remTime" aria-label="Zeit dekrementieren">-</button>
            <div>Stunden</div>
          </div>

          <div class="unit">
            <button onclick="changeTime('minutes', 1)" class="addTime" aria-label="Zeit inkrementieren">+</button>
            <span id="minutes">00</span>
            <button onclick="changeTime('minutes', -1)" class="remTime" aria-label="Zeit dekrementieren">-</button>
            <div>Minuten</div>
          </div>

          <div class="unit">
            <button onclick="changeTime('seconds', 1)" class="addTime" aria-label="Zeit inkrementieren">+</button>
            <span id="seconds">00</span>
            <button onclick="changeTime('seconds', -1)" class="remTime" aria-label="Zeit dekrementieren">-</button>
            <div>Sekunden</div>
          </div>
        </div>

        <div id="controls" style="z-index: 1004;">
			<button onclick="resetTimer()" class="sideButtons" style="padding: 5px 0px 0px 0px;">
				<span class="material-symbols-outlined">
					refresh
					</span>
			</button>
          <button id="toggle" style="z-index: 1005;">START</button>
		  <button onclick="addOneMinute()" class="sideButtons" style="padding: 4px 0px 0px 0px;">
			<span class="material-symbols-outlined2">
					exposure_plus_1
					</span>
		  </button>
        </div>
      </div>

    </div>
